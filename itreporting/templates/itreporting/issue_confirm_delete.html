{% extends "itreporting/base.html" %} 

{% block content %} 

<div class="content-section"> 

    <form method="POST" action="{% url 'issue-delete' object.id %}">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete IT issue</legend>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'issue-detail' object.id %}">Cancel</a>
        </div>
    </form>
    

    </div> 

{% endblock content %}
