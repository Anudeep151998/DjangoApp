<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Issues Reported</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="display-4 text-center">IT Issues Reported</h1>
    <hr class="my-4">

    <article class="media content-section">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-issues' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_submitted }}</small>
            </div>
            <h2 class="article-title">{{ object.type }} Issue in Room {{ object.room }}</h2>
            <p class="article-content">{{ object.details }}</p>
            
            {% if object.author == user %}
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'issue-update' object.id %}">Update</a>
                
                <!-- Delete Form -->
                <form action="{% url 'issue-delete' object.id %}" method="POST" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm mt-1 mb-1">Delete</button>
                </form>
            {% endif %}
        </div>
    </article>

</div>
</body>
</html>
