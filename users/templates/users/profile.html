{% extends "itreporting/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5">
    <div class="content-section">
        <div class="media mb-4">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" alt="{{ user.username }}'s profile picture">
            <div class="media-body ml-4">
                <h2 class="account-heading">{{ user.profile }}</h2>
                <p class="text-muted">{{ user.username }}</p>
                <p class="text-muted">{{ user.email }}</p>
            </div>
        </div>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Profile Details</legend>
                {{ u_form | crispy }}
                {{ p_form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Update Profile</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
